{% load inlinecss %}
{% inlinecss 'css/email.css' %}
<html>
  <body>
    <div class="container">
      <p>Click on a link below to reset your password. In case you forgot, your login is {{ user.get_username }}</p>
      <p>{{ protocol }}://{{ domain }}{% url 'password_reset_confirm' uidb64=uid token=token %}</p>
    </div>
  </body>
</html>
{% endinlinecss %}

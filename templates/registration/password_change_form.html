{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<article>
  <h2>Change the password</h2>
  <br>
  <form method="post">
    {% csrf_token%}
    {% for field in form %}
    <div>{{ field|as_crispy_field }}</div>
    <br>
    {% endfor %}
    <button type="submit">Save</button>
  </form>
</article>
{% endblock %}

{% extends 'base.html' %}
{% block content %}
<div class="login">
  {% if form.errors %}
  <p>Something's wrong...</p>
  {% endif %}
  <form action="{% url 'login' %}" method="post">
  {% csrf_token %}
  <table>
    <tr>
      <td>{{ form.username.label_tag }}</td>
      <td>{{ form.username }}</td>
    </tr>
    <tr>
      <td>{{ form.password.label_tag }}</td>
      <td>{{ form.password }}</td>
    </tr>
    <tr>
      <td colspan="3"><input type="submit" value="Log In"></td>
    </tr>
  </table> 
  </form>
  <p><a href="{% url 'password_reset' %}">Forgot a password?</a></p>
</div>
{% endblock %}
